<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box1">First Box</div>
    <div id="box2">Second Box</div>
    <script>
        function animatedBox(id) {
          const em = document.getElementById(id);
          let tick = 1;
          const timer = setInterval(function () {
            if (tick < 500){
              tick ++;
              em.style.left = em.style.top = tick + 'px';
            } else {
              clearInterval(timer)
            }
          },100);
        }

        animatedBox('box1');
        animatedBox('box2');
    </script>
</body>
</html>
