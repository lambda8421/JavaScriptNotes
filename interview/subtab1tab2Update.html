<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <tr>
            <td><input id="input1" type="text"></td>
        </tr>
        <tr>
            <td><input id="input2" type="text"></td>
        </tr>
        <tr>
            <td>Z</td>
        </tr>
    </table>

</body>
<script>
    let input1 = document.getElementById('input1');
    let input2 = document.getElementById('input2');

    input1.oninput = handleChange;

    function handleChange(e) {
        console.log(e);
        input2.value = `The field's value is ${e.target.value.length} character(s) long.`;
    }
</script>
</html>
